<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sui Vault Upload</title>
</head>
<body>
  <h1>Upload a File to Walrus</h1>
  <form action="http://localhost:8080/upload" method="POST" enctype="multipart/form-data">
    <label>
      Select file:
      <input type="file" name="file" required />
    </label>
    <br><br>
    <label>
      Epochs:
      <input type="number" name="epochs" value="3" />
    </label>
    <br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
